<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laranjas a Vapor</title>
    <link rel="shortcut icon" href="imagens/laranjaicon.ico" type="image/x-icon">
    <style>
        body{
            margin: auto;
        }

        #container{
            position: relative;
            background-image: url('imagens/show2.jpg');
            height: 100vh;
            width: 100vw;
            background-position: center top;
            background-repeat: no-repeat;
            margin: 0px;
        }

        #conteudo{
        position: absolute;
        background-color: rgba(255, 255, 255, 0.568);
        border-radius: 100%;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
        <section id="container">
            <img id="conteudo" src="imagens/logopng.png" alt="logobanda">
        </section>
</body>
</html>
